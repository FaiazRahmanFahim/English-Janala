<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Title & LOGO -->
    <title>English Janala | Best Platform For Learning English</title>
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon" />
    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- TailwindCSS & DaisyUI CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Style -->
    <link rel="stylesheet" href="./Styles/style.css" />
  </head>
  <body>
    <header>
      <div
        class="navbar flex lg:px-10 xl:px-20 bg-[#edf7ff] bg-base-100 shadow-sm"
      >
        <div
          class="navbar-start flex w-full justify-between px-3 md:justify-start"
        >
          <div class="dropdown">
            <div tabindex="0" role="button" class="btn btn-ghost md:hidden">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h8m-8 6h16"
                />
              </svg>
            </div>
            <ul
              tabindex="0"
              class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow space-y-3"
            >
              <li>
                <button
                  class="btn btn-outline btn-primary w-full justify-start"
                >
                  <i class="fa-solid fa-circle-question"></i>
                  FAQ
                </button>
              </li>
              <li>
                <button
                  class="btn btn-outline btn-primary w-full justify-start"
                >
                  <i class="fa-solid fa-book-open"></i>
                  Learn
                </button>
              </li>
              <li>
                <button
                  class="btn btn-outline btn-primary w-full justify-start"
                >
                  <i class="fa-solid fa-arrow-right-from-bracket"></i>
                  Log Out
                </button>
              </li>
            </ul>
          </div>
          <!-- Logo -->
          <a class="flex items-center gap-1">
            <span class="text-xl font-bold">English</span>
            <img src="./assets/logo.png" alt="English Janala Logo" />
            <span class="text-xl font-bold">জানালা</span>
          </a>
        </div>
        <div class="navbar-end hidden md:flex w-full">
          <ul class="menu menu-horizontal px-1 space-x-4">
            <li>
              <button
                class="btn btn-outline btn-primary transition duration-200 hover:scale-105"
              >
                <i class="fa-solid fa-circle-question"></i>
                FAQ
              </button>
            </li>
            <li>
              <button
                class="btn btn-outline btn-primary transition duration-200 hover:scale-105"
              >
                <i class="fa-solid fa-book-open"></i>
                Learn
              </button>
            </li>
            <li>
              <button
                class="btn btn-outline btn-primary transition duration-200 hover:scale-105"
              >
                <i class="fa-solid fa-arrow-right-from-bracket"></i>
                Log Out
              </button>
            </li>
          </ul>
        </div>
      </div>
    </header>
  </body>
</html>
